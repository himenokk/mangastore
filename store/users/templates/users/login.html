{% extends 'users/base.html' %}
{% load static %}

{% block css %}
     <link rel="stylesheet" type="text/css" href="/static/login.css">
{% endblock %}

{% block content %}

  <div class="login-container" style="width: 400px">
  <form action="{% url 'users:login' %}" method="post">
      {% csrf_token %}

    <h2 style="color: #762424;">Log In</h2>
      <div class="form-group">
      {{ form.username }}
          </div>
       <div class="form-group">

           {{ form.password }}
           </div>
      <a href="forgot_password.php">Forgot password?</a>
    <br><br>

      <button type="submit"><p style="font-size: 14px;">Log In</p></button>
    <br><br>
    <p><a href="{% url 'users:registration' %}">Don't have an account? Sign up</a></p>
      </form>
  </div>
    <br><br><br><br><br><br><br>
{% endblock %}
